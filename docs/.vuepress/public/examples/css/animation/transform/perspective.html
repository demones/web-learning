<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>perspective 例子</title>
  <style>
    div {
        width: 500px;
        height: 300px;
        margin: 30px auto;
        position: relative;
        background: url("./images/bg-grid.png") no-repeat center center;
        background-size: 100% 100%;
    }
    div img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -71px;
        margin-top: -100px;
        transform-origin: bottom;
    }
    div img:nth-child(1){
        opacity: .5;
        z-index: 1;
    }
    div img:nth-child(2){
        z-index: 2;
        transform: rotateX(45deg);
    }
    div:nth-of-type(2){
        perspective: 500px;
    }
  </style>
</head>
<body>

  <div>
      <img src="./images/beautiful.jpg" alt="" width="142" height="200" />
      <img src="./images/beautiful.jpg" alt="" width="142" height="200" />
  </div>
  <div>
      <img src="./images/beautiful.jpg" alt="" width="142" height="200" />
      <img src="./images/beautiful.jpg" alt="" width="142" height="200" />
  </div>

</body>
</html>
