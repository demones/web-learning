<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>backface-visibility 例子</title>
  <style>
   *{
     margin: 0;
     padding: 0;
    }
    body {
     background-color: hsla(173,80%,21%,.9);
    }
    .stage{
     float: left;
     border: 1px dotted orange;
     position: relative;
     margin: 20px;
     border-radius: 8px;
     perspective: 1000;
    }
    .container {
     width: 102px;
     height: 142px;
     position: relative;
     transition: 0.5s;
     transform-style: preserve-3d;
    }
    .card {
     position: absolute;
     top: 0;
     right: 0;
     bottom: 0;
     left: 0;
     backface-visibility: hidden;
    }
    .front {
     background: url("./images/poker-front.jpg") no-repeat center/100% 100%;
     z-index: 2;
    }
    .back {
     background: url("./images/poker-back.jpg") no-repeat center/100% 100%;
     transform: rotateY(180deg);
    }
    .stage:nth-child(1) .container{
     transform: rotateY(0deg);
    }
    .stage:nth-child(2) .container{
     transform: rotateY(30deg);
    }
    .stage:nth-child(3) .container{
     transform: rotateY(60deg);
    }
    .stage:nth-child(4) .container{
     transform: rotateY(90deg);
    }
    .stage:nth-child(5) .container{
     transform: rotateY(120deg);
    }
    .stage:nth-child(6) .container{
     transform: rotateY(150deg);
    }
    .stage:nth-child(7) .container{
     transform: rotateY(180deg);
    }

    </style>
</head>
<body>
  <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>
    <div class="stage">
    <div class="container">
        <div class="card front"></div>
        <div class="card back"></div>
    </div>
    </div>

</body>
</html>
