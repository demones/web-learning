<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>perspective 例子</title>
  <style>
    .stage {
      width: 500px;
      height: 300px;
      margin: 30px auto;
      position: relative;
      background: url("./images/bg-grid.png") no-repeat center center;
      background-size: 100% 100%;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 142px;
      height: 200px;
      border: 1px dotted orange;
      margin-left: -71px;
      margin-top: -100px;
    }
    .container img{
      transform: rotateY(45deg);
    }
    .stage:nth-child(1) .container{
      perspective: 600px;
    }
    .stage:nth-child(2) img {
      transform:perspective(600px) rotateY(45deg);
    }
  </style>
</head>
<body>

  <div class="stage">
  <div class="container">
      <img src="images/beautiful.jpg" alt="" width="142" height="200" />
  </div>
  </div>
  <div class="stage">
  <div class="container">
      <img src="images/beautiful.jpg" alt="" width="142" height="200" />
  </div>
  </div>

</body>
</html>
